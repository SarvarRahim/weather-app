<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/nt_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ba8d5b" />
    <meta
      name="description"
      content="Najot Ta'lim o'quv platformasi"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Najot Ta'lim o'quv platformasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.1.6/controls.min.css" integrity="sha512-bheUMk5nq2GGtik6na/tbVrVa+K+k+QXu3XtZ8mq++LuGI7pY0xwNUJA1RLYEUjv1mT07iIfJQdSCKsFC1K5Ww==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.1.6/shaka-player.ui.min.js" integrity="sha512-3Hr3mTOnd8QL2FwjiIgsCgVFZ6t9ylKbduQ/LKpOy2CCXshP4h0AfsvrxGQsxZW2fSSa8N9rfjOYFSoOTzyuGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .loader-logo {
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

      .loader-title {
        margin-bottom: 16px;
        font-family: 'Manrope', sans-serif;
        font-weight: 700;
        font-size: 32px;
        line-height: 48px;
        text-align: center;
        color: #000000;
      }

      .loader-description {
        margin-bottom: 46px;
        font-family: 'Manrope', sans-serif;
        text-align: center;
        font-size: 16px;
        line-height: 22px;
        color: #636363;
      }

      .loader-spinner {
        border-radius: 50%;
        border: 3px dashed #ba8d5b;
        width: 60px;
        height: 60px;
        -webkit-animation: spin 4s linear infinite;
        -moz-animation: spin 4s linear infinite;
        animation: spin 4s linear infinite;
      }
      @-moz-keyframes spin {
        100% {
          -moz-transform: rotate(360deg);
        }
      }
      @-webkit-keyframes spin {
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      @keyframes spin {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader">
        <div class="loader-logo">
          <img src="%PUBLIC_URL%/nt-logo.png" alt="Najot Ta'lim logotype" />
        </div>
        <div class="loader-content">
          <div class="loader-title">
            Najot Ta'lim xush kelibsiz, <br />
            yuklab olish bir daqiqadan kam davom etadi
          </div>
          <div class="loader-description">Kutganingiz uchun tashakkur!</div>
          <div class="loader-spinner"></div>
        </div>
      </div>
    </div>
